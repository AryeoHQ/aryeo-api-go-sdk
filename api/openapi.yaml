paths:
  /appointments:
    get:
      description: List all appointments. By default, returns a list of appointments
        that have been scheduled and have not been canceled
      operationId: get-appointments
      parameters:
      - allowEmptyValue: true
        description: Comma separated list of optional data to include in the response.
        explode: true
        in: query
        name: include
        required: false
        schema:
          example: order,users
          maxLength: 255
          minLength: 0
          type: string
        style: form
      - description: Return appointments that are upcoming or in the past.
        explode: true
        in: query
        name: filter[tense]
        required: false
        schema:
          enum:
          - PAST
          - UPCOMING
          example: UPCOMING
          maxLength: 100
          minLength: 1
          type: string
        style: form
      - description: Return appointments where the start_at field is greater than
          or equal to this value. Effectively, appointments that start after this
          date.
        explode: true
        in: query
        name: filter[start_at_gte]
        required: false
        schema:
          example: 2021-01-01T13:00:00Z
          format: date-time
          maxLength: 100
          minLength: 1
          type: string
        style: form
      - description: Return appointments where the start_at field is less than or
          equal to this value. Effectively, appointments that start before this date.
        explode: true
        in: query
        name: filter[start_at_lte]
        required: false
        schema:
          example: 2021-01-02T13:00:00Z
          format: date-time
          maxLength: 100
          minLength: 1
          type: string
        style: form
      - description: The IDs of users whose appointments will be retrieved. UUID Version
          4.
        explode: true
        in: query
        name: filter[user_ids]
        required: false
        schema:
          items:
            description: ID of a user. UUID Version 4.
            example: 00000000-0000-4000-8000-000000000000
            format: uuid
            maxLength: 36
            minLength: 36
            type: string
          type: array
        style: form
      - description: Comma separated list of fields used for sorting. Placing a minus
          symbol in front of a field name sorts in descending order. Defaults to `-start_at`.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          example: -created_at
          maxLength: 100
          minLength: 1
          type: string
        style: form
      - description: The number of items per page. Defaults to 25.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          example: "25"
          maxLength: 5
          minLength: 1
          type: string
        style: form
      - description: The requested page. Defaults to 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          example: "2"
          maxLength: 5
          minLength: 1
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentCollection'
          description: AppointmentCollection
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError403'
          description: ApiError403
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError404'
          description: ApiError404
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiFail422'
          description: ApiFail422
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError500'
          description: ApiError500
      security:
      - Token: []
      summary: List all appointments.
      tags:
      - appointments
      x-internal: false
