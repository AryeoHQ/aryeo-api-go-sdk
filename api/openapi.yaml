tags:
- description: Operations related to listings.
  name: listings
- description: Operations related to marketing materials.
  name: marketing-materials
- description: Operations related to orders.
  name: orders
- description: Operations related to vendors.
  name: vendors
paths:
  /listings:
    get:
      description: Get the listings available to a group.
      operationId: get-listings
      parameters:
      - description: A search query.
        explode: true
        in: query
        name: query
        required: false
        schema:
          example: thoroughbred trail
          maxLength: 255
          minLength: 0
          type: string
        style: form
      - description: The number of items per page. Defaults to 25.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          example: "25"
          maxLength: 5
          minLength: 1
          type: string
        style: form
      - description: The requested page. Defaults to 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          example: "2"
          maxLength: 5
          minLength: 1
          type: string
        style: form
      - description: The status you want to scope down to, example sold,  coming_soon,  for_sale,
          sold
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - off_market
          - pending_lease
          - vacation_rental
          - leased
          - for_sale
          - draft
          - coming_soon
          - soldm
          - "null"
          - for_lease
          - pending_sale
          - price_reduction
          - sold
          example: coming_soon
          maxLength: 100
          minLength: 1
          type: string
        style: form
      - description: The price value and greater will be returned.
        explode: true
        in: query
        name: price
        required: false
        schema:
          example: 100000
          type: integer
        style: form
      - description: Number of bathrooms minimum.
        explode: true
        in: query
        name: bathrooms
        required: false
        schema:
          example: 3.5
          type: number
        style: form
      - description: Number of bedrooms minimum.
        explode: true
        in: query
        name: bedrooms
        required: false
        schema:
          example: 4
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartialListingCollection'
          description: PartialListingCollection
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
      security:
      - JWT: []
      summary: Get the listings available to a group.
      tags:
      - listings
  /listings/{id}:
    get:
      description: Get information about a listing.
      operationId: get-listings-id
      parameters:
      - description: The UUID of a listing.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 05a1c594-f469-483c-b490-51d790090593
          format: uuid
          maxLength: 255
          minLength: 0
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListingResource'
          description: ListingResource
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
      security:
      - JWT: []
      summary: Get information about a listing.
      tags:
      - listings
  /orders:
    get:
      description: Get orders of a group.
      operationId: get-orders
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderCollection'
          description: OrderCollection
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
      security:
      - JWT: []
      summary: Get orders available to a group.
      tags:
      - orders
    post:
      description: Create an order.
      operationId: post-orders
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/OrderPostPayload'
        content:
          application/json:
            schema:
              description: Payload for creating an order.
              example:
                product_items:
                - id: 00000000-0000-0000-0000-000000000000
                - id: 00000000-0000-0000-0000-000000000000
                fulfillment_status: fulfilled
                payment_status: paid
              properties:
                fulfillment_status:
                  description: The fulfillment status of the order.
                  enum:
                  - fulfilled
                  - unfulfilled
                  example: fulfilled
                  maxLength: 255
                  minLength: 0
                  nullable: true
                  type: string
                payment_status:
                  description: The payment status of the order.
                  enum:
                  - paid
                  - unpaid
                  example: paid
                  maxLength: 255
                  minLength: 0
                  nullable: true
                  type: string
                product_items:
                  description: product_items
                  items:
                    $ref: '#/components/schemas/ProductItem'
                  type: array
              title: OrderPostPayload
              type: object
        description: OrderPostPayload
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResource'
          description: OrderResource
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
      security:
      - JWT: []
      summary: Create an order.
      tags:
      - orders
  /vendors:
    get:
      description: Get vendors available to a group.
      operationId: get-vendors
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupCollection'
          description: GroupCollection
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
      security:
      - JWT: []
      summary: Get vendors available to a group.
      tags:
      - vendors
  /vendors/search:
    get:
      description: 'Get vendors that can be added to the group''s vendor list, excluding
        those already available to a group. '
      operationId: get-vendors-search
      parameters:
      - description: A search query.
        explode: true
        in: query
        name: query
        required: false
        schema:
          example: Demo Photography Company
          maxLength: 255
          minLength: 0
          type: string
        style: form
      - description: The number of items per page. Defaults to 25.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          example: "25"
          maxLength: 5
          minLength: 1
          type: string
        style: form
      - description: The requested page. Defaults to 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          example: "2"
          maxLength: 255
          minLength: 1
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupCollection'
          description: GroupCollection
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
      security:
      - JWT: []
      summary: Get vendors that can be added to the group's vendor list.
      tags:
      - vendors
  /marketing-materials/{uuid}/publish:
    put:
      description: Publish a marketing material.
      operationId: put-marketing-materials-uuid-publish
      parameters:
      - description: UUID of the marketing material record.
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          example: 05a1c594-f469-483c-b490-51d790090593
          format: uuid
          maxLength: 255
          minLength: 0
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/MarketingMaterialPublishPayload'
        content:
          application/json:
            schema:
              description: Payload for publishing a marketing material record.
              example:
                polotno_json: '{"width": 850, "height": 1100}'
              properties:
                polotno_json:
                  description: String representation of a polotno JSON object.
                  example: '{"width": 850, "height": 1100}'
                  maxLength: 99999999
                  minLength: 0
                  type: string
              title: MarketingMaterialPublishPayload
              type: object
      responses:
        "204":
          description: No Content
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: ApiError
      security:
      - JWT: []
      summary: Publish a marketing material.
      tags:
      - marketing-materials
components:
  requestBodies:
    OrderPostPayload:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OrderPostPayload'
    MarketingMaterialPublishPayload:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MarketingMaterialPublishPayload'
  schemas:
    PartialAddress:
      description: A structure containing a street address and additional metadata
        about a location.
      example:
        formatted_address_1: 107 South St
        city: Boston
        formatted_address_2: Boston, MA 02111, US
        latitude: 42.3537627
        address_line_1: 107 South St
        id: 1
        full_address: 107 South St
        address_line_2: 'Unit #1'
        state: MA
        postal_code: "02111"
        place_id: "000000000000000000000000000"
        longitude: -71.0530544
      properties:
        id:
          description: ID of address.
          example: 1
          nullable: false
          type: integer
        full_address:
          description: The full address string containing address_1 and address_2.
          example: 107 South St
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
        formatted_address_1:
          description: A formatted address string containing the street.
          example: 107 South St
          maxLength: 255
          minLength: 0
          nullable: false
          type: string
        formatted_address_2:
          description: A formatted address string containing the city, state, and
            zipcode.
          example: Boston, MA 02111, US
          maxLength: 255
          minLength: 0
          nullable: false
          type: string
        latitude:
          description: Latitude of the address.
          example: 42.3537627
          format: double
          nullable: false
          type: number
        longitude:
          description: Longitude of the address.
          example: -71.0530544
          format: double
          nullable: false
          type: number
        place_id:
          description: ID of place.
          example: "000000000000000000000000000"
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
        address_line_1:
          description: Address line 1
          example: 107 South St
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
        address_line_2:
          description: Address line 2
          example: 'Unit #1'
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
        city:
          description: City
          example: Boston
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
        state:
          description: State
          example: MA
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
        postal_code:
          description: Postal Code
          example: "02111"
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
      required:
      - formatted_address_1
      - formatted_address_2
      - id
      - latitude
      - longitude
      title: PartialAddress
      type: object
    PropertyDetails:
      description: Details about a real-estate listing.
      example:
        bedrooms: 4
        price: 250000
        lot_acres: 0.47
        mls_number: "8137899"
        property_type: Single Family
        description: There are technically no designated parking spots; however, the
          driveway, on the back of the house, can easily park 3 standard-sized vehicles.
        square_feet: 2511
        year_built: 1960
        bathrooms: 3.5
        parking_spots: 3
      properties:
        price:
          description: The price of the property in dollars.
          example: 250000
          nullable: true
          type: integer
        mls_number:
          description: A number assigned to a real-estate listing for the purposes
            of information sharing.
          example: "8137899"
          maxLength: 255
          minLength: 1
          nullable: true
          type: string
        bedrooms:
          description: Number of bedrooms.
          example: 4
          nullable: true
          type: integer
        bathrooms:
          description: Number of bathrooms. Represented as a number in order to support
            half-baths.
          example: 3.5
          nullable: true
          type: number
        square_feet:
          description: Total number of square feet.
          example: 2511
          nullable: true
          type: number
        lot_acres:
          description: Total acres.
          example: 0.47
          nullable: true
          type: number
        parking_spots:
          description: Number of parking spaces.
          example: 3
          nullable: true
          type: integer
        year_built:
          description: Year the property was built.
          example: 1960
          nullable: true
          type: integer
        property_type:
          description: Type of property.
          enum:
          - Single Family
          - Single Family Attached
          - Single Family Detached
          - Colonial
          - Condo
          - Townhome
          - Twinhome
          - Duplex
          - Lot
          - Land
          - Manufactured Home
          - Semi-Detached
          - Rental
          - Row House
          - Horse Farm
          - Other
          example: Single Family
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
        description:
          description: Property description.
          example: There are technically no designated parking spots; however, the
            driveway, on the back of the house, can easily park 3 standard-sized vehicles.
          maxLength: 65535
          minLength: 1
          nullable: true
          type: string
      title: PropertyDetails
      type: object
    PartialGroup:
      description: A collection of users that can interact with the Aryeo platform.
        Permissions and properties are determined based on the type which can be creator,
        agent, or brokerage.
      example:
        phone: "6175550173"
        name: John Doe Reality
        logo: https://via.placeholder.com/300.jpg
        id: 00000000-0000-0000-0000-000000000000
        group_type: agent
        email: john.doe@gmail.com
        is_brokerage_or_brokerage_agent: true
      properties:
        id:
          description: ID of the group.
          example: 00000000-0000-0000-0000-000000000000
          format: uuid
          maxLength: 255
          minLength: 0
          nullable: false
          type: string
        group_type:
          description: The type of group.
          enum:
          - creator
          - agent
          - brokerage
          example: agent
          maxLength: 255
          minLength: 0
          nullable: false
          type: string
        name:
          description: The name of the group.
          example: John Doe Reality
          maxLength: 255
          minLength: 0
          nullable: false
          type: string
        logo:
          description: Group logo.
          example: https://via.placeholder.com/300.jpg
          format: uri
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
        email:
          description: Email.
          example: john.doe@gmail.com
          format: email
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
        phone:
          description: Phone number.
          example: "6175550173"
          maxLength: 255
          minLength: 0
          nullable: true
          type: string
        is_brokerage_or_brokerage_agent:
          description: Does this group represent a brokerage or an agent who belongs
            to a brokerage?
          example: true
          nullable: false
          type: boolean
      required:
      - group_type
      - id
      - is_brokerage_or_brokerage_agent
      - name
      title: PartialGroup
      type: object
    PartialListing:
      description: A real-estate property.
      example:
        property_details:
          bedrooms: 4
          price: 250000
          lot_acres: 0.47
          mls_number: "8137899"
          property_type: Single Family
          description: There are technically no designated parking spots; however,
            the driveway, on the back of the house, can easily park 3 standard-sized
            vehicles.
          square_feet: 2511
          year_built: 1960
          bathrooms: 3.5
          parking_spots: 3
        agent:
          phone: "6175550173"
          name: John Doe Reality
          logo: https://via.placeholder.com/300.jpg
          id: 00000000-0000-0000-0000-000000000000
          group_type: agent
          email: john.doe@gmail.com
          is_brokerage_or_brokerage_agent: true
        address:
          formatted_address_1: 107 South St
          city: Boston
          formatted_address_2: Boston, MA 02111, US
          latitude: 42.3537627
          address_line_1: 107 South St
          id: 1
          full_address: 107 South St
          address_line_2: 'Unit #1'
          state: MA
          postal_code: "02111"
          place_id: "000000000000000000000000000"
          longitude: -71.0530544
        downloads_enabled: true
        thumbnail_url: https://via.placeholder.com/300.jpg
        bathrooms: 3.5
        branded_url: https://www.aryeo.com/v2/1200-noble-way-flower-mound-1760/branded
        bedrooms: 4
        price: 250000
        co_agent:
          phone: "6175550173"
          name: John Doe Reality
          logo: https://via.placeholder.com/300.jpg
          id: 00000000-0000-0000-0000-000000000000
          group_type: agent
          email: john.doe@gmail.com
          is_brokerage_or_brokerage_agent: true
        square_feet: 2511
        id: 00000000-0000-0000-0000-000000000000
        delivery_status: delivered
        status: For Sale
      properties:
        id:
          description: ID of the listing.
          example: 00000000-0000-0000-0000-000000000000
          format: uuid
          maxLength: 255
          minLength: 0
          nullable: false
          type: string
        address:
          $ref: '#/components/schemas/PartialAddress'
        delivery_status:
          description: Has the listing been delivered?
          enum:
          - delivered
          - undelivered
          example: delivered
          maxLength: 255
          minLength: 0
          nullable: false
          type: string
        thumbnail_url:
          description: Thumbnail URL for the listing.
          example: https://via.placeholder.com/300.jpg
          maxLength: 1000
          minLength: 0
          nullable: true
          type: string
        price:
          description: The price of the property in dollars.
          example: 250000
          nullable: true
          type: integer
        branded_url:
          description: URL for branded property website.
          example: https://www.aryeo.com/v2/1200-noble-way-flower-mound-1760/branded
          format: uri
          maxLength: 65535
          minLength: 1
          nullable: true
          type: string
        square_feet:
          description: Total number of square feet.
          example: 2511
          nullable: true
          type: number
        bedrooms:
          description: Number of bedrooms.
          example: 4
          nullable: true
          type: integer
        bathrooms:
          description: Number of bathrooms.
          example: 3.5
          nullable: true
          type: number
        downloads_enabled:
          description: Are downloads enabled for this listing?
          example: true
          nullable: false
          type: boolean
        status:
